
<div class="head-border">
    <div class="container top-menu">
        <ul>    
            <li routerLink="/">{{'Ecommerce' | titlecase }}</li>
        
            @for (item of items; track $index) {   
                <li [routerLink]="item.router" routerLinkActive="active" [class.right]="item.name=='login'">{{item.name | titlecase }}</li>
            }
    
        </ul>
    </div> 
</div>
